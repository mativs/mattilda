services:
  postgres:
    image: postgres:16-alpine
    container_name: mattilda_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mattilda_db}
      POSTGRES_USER: ${POSTGRES_USER:-mattilda_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mattilda_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mattilda_user} -d ${POSTGRES_DB:-mattilda_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: mattilda_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: mattilda_backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://mattilda_user:mattilda_pass@postgres:5432/mattilda_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      FRONTEND_URL: http://localhost:${FRONTEND_PORT:-13000}
    ports:
      - "${BACKEND_PORT:-18000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: mattilda_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:18000}
    ports:
      - "${FRONTEND_PORT:-13000}:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
